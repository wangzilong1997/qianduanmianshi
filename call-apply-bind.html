<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call-apply-bind
    </title>
</head>
<body>


    <script type="text/javascript">
        var name = "wss"

        var a = {
            name:"a-wss",
            func1:function(){
                console.log(this.name)
            },
            func2:function(){
                setTimeout(function(){
                    this.func1()
                }.apply(a),1000)
            }
        }

        a.func2()
    </script>
</body>
</html>
