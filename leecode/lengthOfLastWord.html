    <script>
        /**
         * @param {string} s
         * @return {number}
         */
        

         var lengthOfLastWord = function(s) {
            let LsArr = s.split(" ").reverse()
            console.log(LsArr)
            for(var i=0;i<LsArr.length;i++){
                console.log(LsArr[i])
                if(!(LsArr[i] == " " || LsArr[i] == "")){
                    console.log("3333",LsArr[i])
                    return LsArr[i].length
                }
            }
        };
        console.log(lengthOfLastWord("a "))
    </script>
